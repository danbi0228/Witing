<script>
$(document).ready(function(){
	$('#send_btn').click(function(){
		var c = confirm('등록하시겠습니까?');
		if(c == true){
			$('#qnaform').attr({
				'method':'post',
				'action':'/qnasendimpl'
			});
			$('#qnaform').submit();
			alert("정상적으로 등록되었습니다 : )");
		}
	});
});

</script>
