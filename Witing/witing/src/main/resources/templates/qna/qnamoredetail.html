<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/qnamore.css}">

  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  


<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('images/bg_1.jpg')">
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-center">
      <div class="col-md-9 ftco-animate pb-5 text-center">
      <p class="breadcrumbs"><span class="mr-2"><a href="/main">Home <i class="fa fa-chevron-right"></i></a></span> <span class="mr-2"><a href="/hotel">Hotel <i class="fa fa-chevron-right"></i></a></span> <span><a href="#">Q&A <i class="fa fa-chevron-right"></i></a></span></p>
       <h1 class="mb-0 bread">Hotel Q&A </h1>
     </div>
   </div>
 </div>
</section>



<section class="ftco-section contact-section" >
  <div class="container">
    <div class="row block-9">
<!-- 질문 -->
      <div class="col-md-12 order-md-last" style=" background-color: #F6F6F6; padding: 40px; margin-bottom: 10px">
       <div class=" p-6">
       	<table class="container">
       		<thead>
       			<tr class="row">
       				<th colspan="2" style="width:600px; padding-left:15px">
       					<h3 style="width: 100%; padding-bottom: 15px">
       						<span>Q.</span>
       						<strong th:text="${qnadetail.title}" style="width: 100%"></strong>
       					</h3>
       				</th>
       				
       			</tr>
       			
       			<tr>
       				<th th:text="'작성자 : '+${qnadetail.custid}"></th>
       				<th th:text="${#dates.format(qnadetail.rdate,'yyyy-MM-dd HH:mm')}" style="text-align : right; padding-right:20px"></th>
       			</tr>
       			<tr colspan="2">
       				<th>&nbsp</th>
       			</tr>
       		</thead>
       	
       		<tbody style="background-color: #EAEAEA; height: 100px">
       			<tr>
       				<td id="td_text" colspan="2" th:text="'&nbsp&nbsp&nbsp&nbsp'+${qnadetail.text}" style="color: black"></td>
       			</tr>
       		</tbody>
       	
       	</table>
       </div>
      </div>
<!-- 질문 끝 -->

<!-- 답변 -->
      <div class="col-md-12 order-md-last "  style="background-color: #F6F6F6; padding: 40px" th:if="${answer != null}">
       <div class=" p-6">
       	<table class="container">
       		<thead>
       			<tr class="row">
       				<th colspan="2" style="width:600px; padding-left:15px">
       					<h3 style="width: 100%; padding-bottom: 15px">
       						<span>A.</span>
       						<strong th:text="${answer.title}" style="width: 100%"></strong>
       					</h3>
       				</th>
       				
       			</tr>
       			
       			<tr>
       				<th th:text="'작성자 : '+${answer.adminid}"></th>
       				<th th:text="${#dates.format(answer.rdate,'yyyy-MM-dd HH:mm')}" style="text-align : right; padding-right:20px"></th>
       			</tr>
       			<tr colspan="2">
       				<th>&nbsp</th>
       			</tr>
       		</thead>
       	
       		<tbody style="background-color: #EAEAEA; height: 100px">
       			<tr>
       				<td id="td_text" colspan="2" th:text="'&nbsp&nbsp&nbsp&nbsp'+${answer.text}" style="color: black"></td>
       			</tr>
       		</tbody>
       	
       	</table>
       </div>
      </div>
<!-- 답변 끝 -->
		<div class="col-md-12 order-md-last "style="padding-right : 0;">
       		<button type="button"  class="btn btn-primary" style="float: right; margin-top: 20px"> <a th:href="@{/qnamore(hotelid=${qnadetail.hotelid})}" style="color:white">목록</a></button>
       		<!-- <button type="button"  class="btn btn-primary" style="float: right; margin-right: 10px; margin-top: 20px"> 삭제</button>  -->
       	</div>
   </div>
 </div>
</section>
