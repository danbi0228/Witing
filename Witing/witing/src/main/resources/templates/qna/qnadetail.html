<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/qnamore.css}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
 <!--  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> -->
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  
<script>
function del(postid){
	var custid = '[[${session.logincust.custid}]]';	// 사용자의 id
	var c = confirm('삭제 하시겠습니까?');
	if(c == true){
	location.href='/deleteqna?postid='+postid+'&custid='+custid;	// delete에게 삭제하고자 하는 카트의 id와 사용자의 id를 보낸다.  

	}
}
</script>

<section class="ftco-section contact-section ftco-no-pt">
  <div class="container">
    <div class="row block-9">
    
<!-- 질문 -->
      <div class="col-md-12 order-md-last"  style="background-color: #F6F6F6; padding: 40px; margin-bottom:10px">
       <div class=" p-6">
       <h3 style="width: 100%; padding-bottom: 15px">
       						<span>Q.</span>
       						<strong th:text="${qnadetail.title}" style="width: 100%"></strong>
       					</h3>
       	<table class="container">
       		<thead>
       			<!-- <tr class="row">
       				<th colspan="2" style="padding-left:15px" class="qnatext">
       					
       				</th>
       				
       			</tr> -->
       			
       			<tr>
       				<th th:text="'작성자 : '+${qnadetail.custid}"></th>
       				<th th:text="${#dates.format(qnadetail.rdate,'yyyy-MM-dd HH:mm')}" style="text-align : right; padding-right:20px"></th>
       			</tr>
       			<tr colspan="2">
       				<th>&nbsp</th>
       			</tr>
       		</thead>
       	
       		<tbody style="background-color: #EAEAEA; height: 100px">
       			<tr>
       				<td id="td_text" colspan="2" th:text="'&nbsp&nbsp&nbsp&nbsp'+${qnadetail.text}" style="color: black"></td>
       			</tr>
       		</tbody>
       	
       	</table>
       	
       </div>
      </div>
<!-- 질문 끝 -->
      
<!-- 답변 -->
      <div class="col-md-12 order-md-last "  style="background-color: #F6F6F6; padding: 40px" th:if="${answer != null}">
       <div class=" p-6">
       	<table class="container">
       		<thead>
       			<tr class="row">
       				<th colspan="2" style="padding-left:15px" class="qnatext">
       					
       				</th>
       				
       			</tr>
       			
       			<tr>
       				<th th:text="'작성자 : '+${answer.adminid}"></th>
       				<th th:text="${#dates.format(answer.rdate,'yyyy-MM-dd HH:mm')}" style="text-align : right; padding-right:20px"></th>
       			</tr>
       			<tr colspan="2">
       				<th>&nbsp</th>
       			</tr>
       		</thead>
       	
       		<tbody style="background-color: #EAEAEA; height: 100px">
       			<tr>
       				<td id="td_text" colspan="2" th:text="'&nbsp&nbsp&nbsp&nbsp'+${answer.text}" style="color: black"></td>
       			</tr>
       		</tbody>
       	
       	</table>
       </div>
      </div>
<!-- 답변 끝 -->
       	<div class="col-md-12 order-md-last " style="padding-right : 0;">
       		<button type="button"  class="btn btn-primary" style="float: right; margin-top: 20px" th:onclick="|location.href='@{/qna(custid=${session.logincust.custid})}'|"> 목록</button>
       		<button type="button"  class="btn btn-primary" style="float: right; margin-right: 10px; margin-top: 20px" th:onclick="del([[${qnadetail.postid}]]);"> 삭제</button>
       	</div>
   </div>
 </div>
</section>
