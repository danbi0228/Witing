<script>
$(document).ready(function(){
	/* Enter눌렀을 때 비밀번호 제출 */
	$('#infoenter_form').keypress(function(e){
		if(e.keyCode == 13){
			$('#infoenter_form').attr({
				'method':'post',
				'action':'[[@{/custdetail(custid=${cust.custid})}]]'
			});
			$('#infoenter_form').submit();
		}
		var status = "[[${status}]]";
		
		if(status=="0"){
			alert("비밀번호가 틀렸습니다 :(");
		}
		
	})
	
	/* 마우스로 submit 클릭 했을 때 비밀번호 제출 */
	$('#infoenter_btn').click(function(){
			$('#infoenter_form').attr({
				'method':'post',
				'action':'[[@{/custdetail(custid=${cust.custid})}]]'
			});
			$('#infoenter_form').submit();
		
	});
	
	var status = "[[${status}]]";
	
	if(status=="0"){
		alert("비밀번호가 틀렸습니다 :(");
	}
});
	
</script>

<!-- 개인정보 눌렀을 때 비밀번호 입력 모달 -->
<div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-2sm">
      <div class="modal-content">
        <div class="modal-header">
          <div>비밀번호를 입력해주세요 : )</div>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title"></h4>
        </div>
        <div class="modal-body">
        <form id="infoenter_form" name="formname">
          <div class="form-group">
            <input id="custpwd" type="password" class="form-control" placeholder="Password" name="custpwd">
          </div>
          </form>
          <p></p>
        </div>
        <div class="modal-footer">
		<a th:href="@{/custdetail(custid=${session.logincust.custid})}">
		<a href=#>
          <button id="infoenter_btn" type="button" class="btn btn-default" style="background-color: #f15d30; color: white">Submit</button>
        </a>
        </div>
      </div>
    </div>
</div>
<!-- 모달 끝 -->
