<script>
$(document).ready(function(){
	$('#loginbtn').click(function(){
		if($('#id').val() == '' || $('#pwd').val( )== ''){
			alert("아이디 또는 비밀번호를 입력해주세요.");
			return;
		}
		$.ajax({
			url:'[[@{/logincheck}]]',
			data:{
				id:$('#id').val(),
				pwd:$('#pwd').val()
			},
			success:function(result){
				if(!result){
					alert("아이디 또는 비밀번호가 일치하지 않습니다. 다시 로그인해 주세요.");
					return;
				}else{
					$('#loginform').attr({
						method:'post',
						action:'[[@{/loginimpl}]]'
					});
					$('#loginform').submit();
				}
			}
		});
	});
	
	$('#registerbtn').click(function(){
		location.href="[[@{/register}]]";
	});
});
</script>


<div class="content-wrapper">
  <div class="row justify-content-center" style="margin-top:10%;">
    <div class="col-md-6 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Welcome!</h4>
          <form id="loginform" class="forms-sample">
            <div class="form-group row">
              <label for="id" class="col-sm-3 col-form-label">Id</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="id" name="id">
              </div>
            </div>
            <div class="form-group row">
              <label for="pwd" class="col-sm-3 col-form-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="pwd" name="pwd">
              </div>
            </div>
            <div class="form-check form-check-flat form-check-primary">
              <label class="form-check-label">
                <input type="checkbox" class="form-check-input"> Remember me </label>
            </div>
          </form>
          	<button id="loginbtn" type="button" class="btn btn-primary mr-2">Login</button>
            <button id="registerbtn" type="button" class="btn btn-light">Register</button>
        </div>
      </div>
    </div>
  </div>
</div>
